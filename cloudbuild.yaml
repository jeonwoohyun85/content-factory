steps:
  # Cloud Functions 배포 (메인)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - functions
      - deploy
      - content-factory
      - --gen2
      - --runtime=nodejs20
      - --region=asia-northeast3
      - --source=functions
      - --entry-point=main
      - --trigger-http
      - --allow-unauthenticated
      - --max-instances=50
      - --memory=512MB
      - --timeout=300s
      - --set-secrets=UMAMI_USERNAME=UMAMI_USERNAME:latest,UMAMI_PASSWORD=UMAMI_PASSWORD:latest
    timeout: 600s

  # Cloud Functions 배포 (빌드 알림)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - functions
      - deploy
      - build-notifier
      - --gen2
      - --runtime=nodejs20
      - --region=asia-northeast3
      - --source=functions
      - --entry-point=buildNotifier
      - --trigger-topic=cloud-builds
      - --max-instances=10
      - --memory=256MB
      - --timeout=60s
      - --set-secrets=TELEGRAM_BOT_TOKEN=TELEGRAM_BOT_TOKEN:latest,TELEGRAM_CHAT_ID=TELEGRAM_CHAT_ID:latest
    timeout: 300s

  # CDN 캐시 무효화 (동기 실행)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - compute
      - url-maps
      - invalidate-cdn-cache
      - content-factory-urlmap
      - '--path=/*'
    timeout: 120s

options:
  logging: CLOUD_LOGGING_ONLY
