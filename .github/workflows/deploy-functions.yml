name: Deploy Cloud Functions

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Functions
        run: |
          gcloud functions deploy content-factory             --gen2             --runtime=nodejs20             --region=asia-northeast3             --source=./functions             --entry-point=main             --trigger-http             --allow-unauthenticated             --service-account=753166847054-compute@developer.gserviceaccount.com             --timeout=540s             --memory=512MB             --project=content-factory-1770105623
