name: Google Cloud Functions 자동 배포

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Cloud Functions 배포
    steps:
      - uses: actions/checkout@v4

      - name: Google Cloud 인증
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Cloud SDK 설정
        uses: google-github-actions/setup-gcloud@v2

      - name: Cloud Functions 배포
        run: |
          gcloud functions deploy content-factory \
            --gen2 \
            --runtime=nodejs20 \
            --region=asia-northeast3 \
            --source=functions \
            --entry-point=main \
            --trigger-http \
            --allow-unauthenticated \
            --max-instances=10 \
            --memory=512MB \
            --timeout=540s \
            --project=content-factory-1770105623 \
            --quiet
