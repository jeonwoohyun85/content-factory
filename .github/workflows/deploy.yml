name: Deploy to Cloud Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy content-factory
        run: |
          gcloud functions deploy content-factory \
            --gen2 \
            --runtime=nodejs20 \
            --region=asia-northeast3 \
            --source=functions \
            --entry-point=main \
            --trigger-http \
            --allow-unauthenticated \
            --max-instances=50 \
            --memory=512MB \
            --timeout=300s \
            --set-secrets=UMAMI_USERNAME=UMAMI_USERNAME:latest,UMAMI_PASSWORD=UMAMI_PASSWORD:latest \
            --project=content-factory-1770105623

      - name: Invalidate CDN cache
        run: |
          gcloud compute url-maps invalidate-cdn-cache content-factory-urlmap \
            --path='/*' \
            --project=content-factory-1770105623
