name: Deploy to Cloud Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy content-factory
        id: deploy
        run: |
          gcloud functions deploy content-factory \
            --gen2 \
            --runtime=nodejs20 \
            --region=asia-northeast3 \
            --source=functions \
            --entry-point=main \
            --trigger-http \
            --allow-unauthenticated \
            --max-instances=50 \
            --memory=512MB \
            --timeout=300s \
            --set-secrets=UMAMI_USERNAME=UMAMI_USERNAME:latest,UMAMI_PASSWORD=UMAMI_PASSWORD:latest \
            --project=content-factory-1770105623

      - name: Invalidate CDN cache
        run: |
          gcloud compute url-maps invalidate-cdn-cache content-factory-urlmap \
            --path='/*' \
            --project=content-factory-1770105623

      - name: Get commit message
        id: commit
        run: echo "message=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT

      - name: Send Telegram notification (Success)
        if: success()
        run: |
          COMMIT_MSG="${{ steps.commit.outputs.message }}"
          BUILD_ID="${{ github.run_id }}"
          DURATION="${{ github.event.head_commit.timestamp }}"

          # KST ì‹œê°„
          KST_TIME=$(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M KST')

          MESSAGE="âœ… ë°°í¬ ì„±ê³µ%0A%0Aì‘ì—…: ${COMMIT_MSG}%0A%0Aë¹Œë“œ: ${BUILD_ID}%0Aë°°í¬ ì‹œê°: ${KST_TIME}%0A%0AğŸ”— https://make-page.com"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=${MESSAGE}"

      - name: Send Telegram notification (Failure)
        if: failure()
        run: |
          COMMIT_MSG="${{ steps.commit.outputs.message }}"
          BUILD_ID="${{ github.run_id }}"

          # KST ì‹œê°„
          KST_TIME=$(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M KST')

          MESSAGE="âŒ ë°°í¬ ì‹¤íŒ¨%0A%0Aì‘ì—…: ${COMMIT_MSG}%0A%0Aë¹Œë“œ: ${BUILD_ID}%0Aì‹œê°: ${KST_TIME}%0A%0Aë¡œê·¸: https://github.com/jeonwoohyun85/content-factory/actions/runs/${{ github.run_id }}"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=${MESSAGE}"
