name: 클라우드플레어 워커 자동 배포

on:
  push:
    branches:
      - main
    paths:
      - 'workers/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: 워커 배포 프로세스
    steps:
      - uses: actions/checkout@v4

      - name: 코드 품질 검증
        run: |
          chmod +x .github/scripts/check-code-quality.sh
          .github/scripts/check-code-quality.sh

      - name: 서비스 계정 보안 설정 (서브도메인)
        run: |
          cd workers
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' | npx wrangler secret put GOOGLE_SERVICE_ACCOUNT_JSON --config ../wrangler.toml
          echo '${{ secrets.GEMINI_API_KEY }}' | npx wrangler secret put GEMINI_API_KEY --config ../wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: 서브도메인 워커 배포 실행
        uses: cloudflare/wrangler-action@v3
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: 'workers'
          command: deploy --config ../wrangler.toml
