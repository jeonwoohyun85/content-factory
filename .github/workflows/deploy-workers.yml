name: 클라우드플레어 워커 배포

on:
  push:
    branches:
      - main
    paths:
      - 'workers/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: 워커 배포 작업
    steps:
      - uses: actions/checkout@v4

      - name: 코드 품질 검사
        run: |
          chmod +x .github/scripts/check-code-quality.sh
          .github/scripts/check-code-quality.sh

      - name: 서브도메인 워커 서비스 계정 설정
        run: |
          cd workers
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' | npx wrangler secret put GOOGLE_SERVICE_ACCOUNT_JSON --config wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: 서브도메인 생성기 배포
        uses: cloudflare/wrangler-action@v3
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: 'workers'
          command: deploy --config wrangler.toml

      - name: 자동화 워커 서비스 계정 설정
        run: |
          cd workers
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' | npx wrangler secret put GOOGLE_SERVICE_ACCOUNT_JSON --config wrangler-drive-to-sheets.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: 드라이브-시트 동기화 배포
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: 'workers'
          command: deploy drive-to-sheets.js --config wrangler-drive-to-sheets.toml